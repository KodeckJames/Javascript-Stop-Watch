<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-full h-full bg-cover text-teal-600 mx-auto " style="background-image: url('images/pexels-alex-quezada-16552750.jpg'); opacity: 50;">
    <div class="flex justify-center mt-28 ">
        <img src="https://readme-typing-svg.herokuapp.com/?font=Righteous&size=75&center=true&vCenter=true&width=500&height=70&lines=STOP+WATCH;" / class="bg-gray-600 rounded-full bottom-0 mb-0 pb-0 ">
    </div>
    <div class="grid place-items-center">
    <div> 
        <h1 id="time" class="bg-gray-600 text-cyan-400 rounded-full text-9xl flex items-center mt-10 p-3" >00:00.00</h1>
    </div>
    <div class="flex  gap-20 mt-4 text-5xl" >
        <button onclick="startClock() " class="bg-gray-600 text-cyan-400 rounded-2xl p-2 hover:text-cyan-300" >Start</button>
        <button onclick="stopClock()" class="bg-gray-600 text-cyan-400 rounded-2xl p-2 hover:text-cyan-300">Stop</button>
    </div>
    <div class="grid place-items-center text-5xl mt-3">
        <button onclick="resetClock()" class="bg-gray-600 text-cyan-400 rounded-lg p-2 hover:text-cyan-300">Reset</button>
    </div>
</div>
        <script src="index.js"></script>
    </div>
</body>
</html>
